<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="icon" type="image/x-icon"
        href="https://cdn3d.iconscout.com/3d/premium/thumb/hot-temperature-6431066-5306208.png">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class=" heading display-1"><b>Temperature Converter</b></h1>
        <div class="row">
            <div class="col-md-5">
                <img src="https://cdn3d.iconscout.com/3d/premium/thumb/hot-temperature-6431066-5306208.png"
                    class="img img-fluid" alt="">
            </div>
            <div class="col-md-7">
                <div class="converter">
                    <div class="col">
                        <input type="number" id="celsius" placeholder="Enter Temperature in Celsius">
                        <label><b>°C</b></label>
                    </div>
                    <div class="col">
                        <input type="number" id="fahrenheit" placeholder="Enter Temperature in Fahrenheit">
                        <label><b> °F</b></label>
                    </div>
                    <div class="col">
                        <input type="number" id="kelvin" placeholder="Enter Temperature in Kelvin">
                        <label><b>K</b></label>
                    </div>

                </div>

            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
